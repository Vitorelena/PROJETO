<!DOCTYPE html>
<html>        
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
    />
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body style="background-color: #eeeef0c5;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333360;">
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <div class="navbar-nav">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nossa Logo" height="30" class="mr-2">
                <span class="navbar-brand mr-2" style="font-size: 1.2em;">Untouched</span>
                <a class="nav-item nav-link" id="home" href="{{ url_for('view.home') }}">Home</a>
            </div>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link" id="logout" href="{{ url_for('viewLogin.logout') }}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" id="login" href="{{ url_for('viewLogin.login_page') }}">Login</a>
                    <a class="nav-item nav-link" id="signUp" href="{{ url_for('viewSign.sign_up') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {%block alert%}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">

        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-success alter-dismissable fade show" role="alert">

        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {%endblock%}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>

</body>
</html>
